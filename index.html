<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="main-image main-image1"
          />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="" class="icon" />
          </div>
        </div>

        <h2><a href="#">Equilibrium #3429</a></h2>
        <p class="soft-blue">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="assets">
          <div class="text-icon">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span class="left">0.041 ETH</span>
          </div>
          <div class="right-asset">
            <div class="text-icon">
              <img src="./images/icon-clock.svg" alt="" />
              <span class="right soft-blue">3 days left</span>
            </div>
          </div>
        </div>
        <div class="under-line footer">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
